<!-- create_message.html -->
<html>
<head>
    <title>Create Kafka Message</title>
</head>
<body>
    <h1>Create Kafka Message</h1>
    <p>Enter the message</p>
    <form action="{{ url_for('message') }}" method="post">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required>
        <!-- You can add more inputs for other parameters, such as partitions and replication factor -->
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
